<nz-layout [dir]="isRtl ? 'rtl' : 'ltr'" >
    <nz-layout >
        <nz-header>
            <div class="logo">
                <img nz-image nzSrc="assets/images/logo.png" alt="logo">
            </div>
            <button class="dropdown-but" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                <span class="fi" [ngClass]="getFlagIconClass()"></span>
                <span class="language">{{ isRtl ? 'العربية' : 'En' }}</span>
                <span nz-icon nzType="down" nzTheme="outline"></span>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="switchToRtl('en')"><span class="fi fi-us fis"></span>En</li>
                  <li nz-menu-item (click)="switchToRtl('ar')"> <span class="fi fi-sa fis"></span>العربية</li>
                  <li nz-menu-item><span class="fi fi-fr fis"></span>French</li>
                  <li nz-menu-item><span class="fi fi-de fis"></span>German</li>
                  <li nz-menu-item><span class="fi fi-it fis"></span>Italian</li>
                  <li nz-menu-item><span class="fi fi-cn fis"></span>Chinese</li>
                </ul>
              </nz-dropdown-menu>
        </nz-header>
        <nz-content>
    
            <!-- <nz-card class="form-card"> -->
                <div class="card-info">
            <!-- <nz-card class="form-card"> -->
                <div class="code">
                    <div class="code-span">
                        <span class="enter-span">Enter verification code</span>
                        <span class="code-email-span">Verification code has been sent to </span><span class="email-span">khalil@gmail.com</span>
                    </div>
                    <div class="numbers">
                        <input nz-input type="number" />
                        <input nz-input type="number" />
                        <input nz-input type="number" />
                        <input nz-input type="number" />
                        <input nz-input type="number" />
                    </div>
                </div>
    
                <div class="buttons">
                    <button class="continue-button"  nz-button (click)="goToForm()">Continue</button>
    
                    <button class="resend-button" nz-button>Resend code</button>
    
                </div>
                <!-- </nz-card> -->
    </div>
                <!-- </nz-card> -->
    
            </nz-content>
